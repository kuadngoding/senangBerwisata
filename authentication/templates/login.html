<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'navbar.html' %}
    <div class="flex items-center justify-center min-h-[calc(100vh-4rem)] px-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

            {% if error %}
                <div class="bg-red-100 text-red-700 border border-red-300 p-3 rounded mb-4 text-sm">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}" novalidate>
                {% csrf_token %}

                <div class="mb-4">
                    <label for="username" class="block font-semibold mb-1">Username:</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        value="{{ username|default:'' }}"
                        required
                        pattern="[a-zA-Z0-9_.]{4,30}"
                        title="4-30 characters. Letters, numbers, dots (.), and underscores (_) only"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div class="mb-4">
                    <label for="password" class="block font-semibold mb-1">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="8"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold transition duration-300"
                >
                    Login
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
