<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    {% include 'navbar.html' %}

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome, {{ username }}!</h2>

            <div class="space-y-4">
                <p class="text-lg text-gray-700">
                    <strong class="font-semibold">Email:</strong> {{ email }}
                </p>
                <p class="text-lg text-gray-700">
                    <strong class="font-semibold">Points:</strong> {{ points }}
                </p>
            </div>

            <div class="mt-6 text-center">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded font-semibold transition duration-300">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
