<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        
        {% if error %}
            <div class="bg-red-100 text-red-700 border border-red-300 p-3 rounded mb-4 text-sm">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST" action="{% url 'register' %}" novalidate>
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="block font-semibold mb-1">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    value="{{ username|default:'' }}"
                    required
                    pattern="[a-zA-Z0-9_.]{4,30}"
                    title="4-30 characters. Letters, numbers, dots (.), and underscores (_) only"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <div class="mb-4">
                <label for="email" class="block font-semibold mb-1">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ email|default:'' }}"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <div class="mb-4">
                <label for="password1" class="block font-semibold mb-1">Password:</label>
                <input 
                    type="password" 
                    id="password1" 
                    name="password1" 
                    required
                    minlength="8"
                    title="Minimum 8 characters"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <div class="mb-4">
                <label for="password2" class="block font-semibold mb-1">Confirm Password:</label>
                <input 
                    type="password" 
                    id="password2" 
                    name="password2" 
                    required
                    minlength="8"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold transition duration-300"
            >
                Register
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a></p>
        </div>
    </div>
</body>
</html>
