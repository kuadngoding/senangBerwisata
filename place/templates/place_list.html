<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Senang Berwisata - Daftar Tempat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Tempat Wisata Pilihan</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for place in places %}
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
          <img class="h-48 w-full object-cover" src="{{ place.photo_main.url }}" alt="{{ place.name }}">
          <div class="p-4">
            <h2 class="text-xl font-semibold">
              <a href="{% url 'place_detail' place.pk %}" class="text-blue-600 hover:underline">{{ place.name }}</a>
            </h2>
            <p class="text-sm text-gray-600">{{ place.address }}</p>
            <a href="{{ place.google_maps_link }}" target="_blank" class="text-green-600 text-sm hover:underline">Lihat di Google Maps</a>
          </div>
        </div>
      {% endfor %}
    </div>

    {% if not places %}
      <p class="text-center mt-10 text-gray-500">Belum ada tempat wisata ditambahkan.</p>
    {% endif %}
  </div>
</body>
</html>
