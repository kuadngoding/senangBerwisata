<!-- templates/navbar.html -->
<nav class="bg-white shadow-md px-4 py-3 flex justify-between items-center">
    <a href="/" class="text-lg font-semibold text-green-600">Senang Berwisata</a>
    <div class="space-x-4">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="text-gray-700 hover:text-green-600">Profile</a>
            <form method="POST" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="text-red-500 hover:underline">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="text-gray-700 hover:text-green-600">Login</a>
            <a href="{% url 'register' %}" class="text-gray-700 hover:text-green-600">Register</a>
        {% endif %}
    </div>
</nav>
