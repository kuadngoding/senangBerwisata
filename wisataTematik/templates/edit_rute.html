<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Rute Wisata Tematik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  {% include 'navbar.html' %}

  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Edit Rute: {{ rute.judul }}</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md">
        Simpan Perubahan
      </button>
    </form>
  </div>
</body>
</html>
